<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Cleaned Image | TrashTrek</title>
  <link rel="stylesheet" href="uploadcleaned.css" />
  <style>
    #map {
      height: 300px;
      width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
    }
    .error-message {
      color: red;
      margin-top: 20px;
      display: none;
    }
    .success-message {
      color: green;
      margin-top: 20px;
      display: none;
    }
  </style>

  <!-- Resemble.js for image comparison -->
  <script src="https://cdn.jsdelivr.net/npm/resemblejs"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      updateDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDa-g9F78fLXcQhvuHCQcdjMCpp7Bscr5w",
      authDomain: "trashtrek-db48c.firebaseapp.com",
      projectId: "trashtrek-db48c",
      storageBucket: "trashtrek-db48c.appspot.com",
      messagingSenderId: "806265755170",
      appId: "1:806265755170:web:fdce723b3ef706f242dc7b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let matchedDocId = null;      // Firestore document ID of uncleaned image
    let uncleanedImageBase64 = null; // Base64 string of uncleaned image for comparison

    // Fetch uncleaned image data by location from Firestore
    async function fetchUncleanedImage(location) {
      const imagesRef = collection(db, "images");
      const q = query(imagesRef, where("location", "==", location));
      const querySnapshot = await getDocs(q);
      if (querySnapshot.empty) {
        return null;
      }
      const docSnap = querySnapshot.docs[0];
      matchedDocId = docSnap.id;
      return docSnap.data();
    }

    // Convert image URL to base64 string (for Resemble.js)
    async function getBase64FromUrl(url) {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        return await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      } catch (e) {
        console.error("Failed to fetch or convert uncleaned image URL to base64:", e);
        return null;
      }
    }

    // Resize image base64 to max 500x500 for faster comparison
    function resizeBase64Image(base64Str, maxWidth = 500, maxHeight = 500) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          let width = img.width;
          let height = img.height;
          if (width > maxWidth) {
            height = height * (maxWidth / width);
            width = maxWidth;
          }
          if (height > maxHeight) {
            width = width * (maxHeight / height);
            height = maxHeight;
          }
          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);
          resolve(canvas.toDataURL());
        };
        img.onerror = () => {
          console.error("Failed to load base64 image for resizing");
          resolve(base64Str); // fallback
        }
        img.src = base64Str;
      });
    }

    // Convert uploaded File to resized base64 image string
    function resizeFileImage(file, maxWidth = 500, maxHeight = 500) {
      return new Promise((resolve) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = (e) => {
          img.onload = () => {
            let width = img.width;
            let height = img.height;
            if (width > maxWidth) {
              height = height * (maxWidth / width);
              width = maxWidth;
            }
            if (height > maxHeight) {
              width = width * (maxHeight / height);
              height = maxHeight;
            }
            const canvas = document.createElement("canvas");
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL());
          };
          img.onerror = () => {
            console.error("Failed to load cleaned image for resizing");
            resolve(null);
          };
          img.src = e.target.result;
        };
        reader.onerror = () => {
          console.error("Failed to read cleaned file");
          resolve(null);
        };
        reader.readAsDataURL(file);
      });
    }

    // Compare images using Resemble.js and return result object
    async function compareImages(base64Uncleaned, cleanedFile) {
      const resizedUncleaned = await resizeBase64Image(base64Uncleaned);
      const resizedCleaned = await resizeFileImage(cleanedFile);

      if (!resizedCleaned) throw new Error("Failed to process cleaned image for comparison.");

      return new Promise((resolve) => {
        resemble(resizedUncleaned)
          .compareTo(resizedCleaned)
          .ignoreColors()
          .onComplete((data) => {
            resolve(data);
          });
      });
    }

    // Update user points in Firestore
    async function updateUserPoints(points) {
      const userId = sessionStorage.getItem("user_id");
      if (!userId) {
        console.error("No logged-in user.");
        return;
      }
      try {
        const userRef = doc(db, "users", userId);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const currentPoints = userSnap.data().points || 0;
          await updateDoc(userRef, { points: currentPoints + points });
          console.log(`Updated points for ${userId}: ${currentPoints + points}`);
        } else {
          console.error("User not found in Firestore.");
        }
      } catch (e) {
        console.error("Error updating user points:", e);
      }
    }

    // On page load
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const locationParam = urlParams.get("location");
      if (!locationParam) {
        document.getElementById("errorMessage").textContent = "No location specified.";
        document.getElementById("errorMessage").style.display = "block";
        return;
      }
      document.getElementById("location").value = decodeURIComponent(locationParam);

      // Fetch uncleaned image data
      const uncleanedData = await fetchUncleanedImage(locationParam);
      if (!uncleanedData) {
        document.getElementById("errorMessage").textContent = "Uncleaned image not found for this location.";
        document.getElementById("errorMessage").style.display = "block";
        return;
      }
      uncleanedImageBase64 = await getBase64FromUrl(uncleanedData.url);
      if (!uncleanedImageBase64) {
        document.getElementById("errorMessage").textContent = "Failed to load uncleaned image for verification.";
        document.getElementById("errorMessage").style.display = "block";
        return;
      }
      console.log("Uncleaned image loaded for comparison");
    });

    // Form submit handler for verification only (no saving cleaned image)
    document.getElementById("uploadForm").onsubmit = async function (event) {
      event.preventDefault();

      const cleanedFile = document.getElementById("imageUpload").files[0];
      const location = document.getElementById("location").value;
      const errorMessageElement = document.getElementById("errorMessage");
      const successMessageElement = document.getElementById("successMessage");

      errorMessageElement.style.display = "none";
      successMessageElement.style.display = "none";

      if (!cleanedFile) {
        errorMessageElement.textContent = "Please select a cleaned image to upload.";
        errorMessageElement.style.display = "block";
        return;
      }
      if (!location) {
        errorMessageElement.textContent = "Location is missing.";
        errorMessageElement.style.display = "block";
        return;
      }
      if (!uncleanedImageBase64) {
        errorMessageElement.textContent = "Uncleaned image data missing. Cannot verify.";
        errorMessageElement.style.display = "block";
        return;
      }

      try {
        const result = await compareImages(uncleanedImageBase64, cleanedFile);
        const mismatch = parseFloat(result.misMatchPercentage);
        console.log("Mismatch percentage:", mismatch);

        // Threshold for considering cleaned â€” tweak as needed
        if (mismatch < 25) {
          errorMessageElement.textContent = "The cleaned image does not differ enough. Area might not be cleaned.";
          errorMessageElement.style.display = "block";
        } else {
          // Mark completed true in Firestore
          if (matchedDocId) {
            const imageDocRef = doc(db, "images", matchedDocId);
            await updateDoc(imageDocRef, { completed: true });
          }

          await updateUserPoints(10); // add 10 points

          successMessageElement.textContent = `Image verified successfully! +10 points awarded. Difference: ${mismatch.toFixed(2)}%`;
          successMessageElement.style.display = "block";

          setTimeout(() => {
            window.location.href = "play.html";
          }, 2500);
        }
      } catch (error) {
        errorMessageElement.textContent = "Error comparing images: " + error;
        errorMessageElement.style.display = "block";
      }
    };
  </script>
</head>
<body id="upload-cleaned">
  <header>
    <div class="logo">
      <h1>Trash To Treasure</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="play.html">Play</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
        <li><a href="rewards.html">Rewards</a></li>
        <li><a href="nearbybins.html">Nearby Bins</a></li>
        <li><a href="complaint.html">Complaint</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="upload-form">
      <h2>Upload Cleaned Image</h2>
      <form id="uploadForm">
        <div class="form-group">
          <label for="imageUpload">Choose Cleaned Image</label>
          <input type="file" id="imageUpload" name="image" accept="image/*" required />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Location will be set automatically"
            readonly
            required
          />
        </div>
        <button type="submit" class="submit-btn">Verify</button>
      </form>
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
    </section>
    <div id="map"></div>
  </main>

  <footer>
    <p>&copy; 2025 TrashTrek. All Rights Reserved.</p>
  </footer>
</body>
</html>
